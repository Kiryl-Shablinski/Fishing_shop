<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Blog Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/blog/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="nav-scroller py-1 mb-2">
        <nav class="nav d-flex justify-content-between">
            <a href="/">Главная страница</a>
        </nav>
    </div>
</div>

<div class="container-fluid py-5" th:each="it : ${item}">
    <h1 class="display-5 fw-bold" th:text="${it.getTitle()}"></h1>
    <p class="col-md-8 fs-4" th:text="${it.getDisc()}"></p>
    <img th:src="${it.getUrl()}" height="400px" width="450px">
</div>
<form>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label col-form-label-sm">Ваше имя</label>
        <div class="col-sm-10">
            <input type="text" name="name">
        </div>
    </div>
    <div class="form-group row">
        <label  class="col-sm-2 col-form-label col-form-label-sm">Ваш номер телефона</label>
        <div class="col-sm-10">
            <input type="text" name="contact">
        </div>
    </div>
</form>
</body>
</html>
